---
# Output debugging info
# loglevel: debug

# Major version of Bootstrap: 3 or 4
bootstrapVersion: 4

# Webpack loaders, order matters
styleLoaders:
    - style-loader
    - css-loader
    - sass-loader

extractStyles: true
env:
    development:
        extractStyles: true
    production:
        extractStyles: true

preBootstrapCustomizations: ./bootstrap-variables.scss
bootstrapCustomizations: ./bootstrap-variables.scss
appStyles: ./../../app/apiPages/styles/index.scss

### Bootstrap styles
styles:

    # Mixins
    mixins: true

    # Reset and dependencies
    print: true

    # Core CSS
    buttons: true
    code: true
    forms: true
    grid: true
    images: true
    reboot: true
    tables: true
    type: true

    # Components
    alert: true
    badge: true
    breadcrumb: true
    button-group: true
    card: true
    close: true
    custom-forms: true
    dropdown: true
    input-group: true
    jumbotron: true
    list-group: true
    media: true
    nav: true
    navbar: true
    pagination: true
    progress: true
    transitions: true

    # Components w/ JavaScript
    carousel: true
    modal: true
    popover: true
    tooltip: true

    # Utility classes
    utilities: true

### Bootstrap scripts
scripts:
    alert: true
    button: true
    carousel: true
    collapse: true
    dropdown: true
    modal: true
    popover: true
    scrollspy: true
    tab: true
    tooltip: true
    util: true
